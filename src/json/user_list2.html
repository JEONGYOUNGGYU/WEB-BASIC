<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_list</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 900px;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #141414;
        }
        th, td {
            border: 1px solid #141414;
            text-align: center;
            width: 230px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>회원정보 리스트</h1>
        <button type="button" class="user_list_load_btn">정보 불러오기</button>
        <table>
            <thead>
                <tr>
                    <th>usercode</th>
                    <th>username</th>
                    <th>password</th>
                    <th>name</th>
                    <th>email</th>
                    <th>role</th>
                    <th>provider</th>
                </tr>
            </thead>
            <tbody class="user-table-list">
                <tr>
                    <td>20230000</td>
                    <td>yeonho</td>
                    <td>1234</td>
                    <td>최연호</td>
                    <td>yeonho@gmail.com</td>
                    <td>권한</td>
                    <td>OAuth2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/user_info.js"></script>
    <script src="js/user_info2.js"></script>
</body>
</html>
