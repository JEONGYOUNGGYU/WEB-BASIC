<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt5-1</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="username">아이디 : </label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="userpassword">비밀번호 : </label>
            <input type="text" id="userpassword">
        </div>

        <div>
            <input type="checkbox" id="chk1">
            <label for="chk1">축구</label>
        </div>

        <div>
            <input type="checkbox" id="chk2">
            <label for="chk2">농구</label>
        </div>

        <div>
            <input type="checkbox" id="chk3">
            <label for="chk3">야구</label>
        </div>

        <br>
        
        <div>
            <input type="radio" id="r-chk1" name="hobby">
            <label for="r-chk1">축구</label>
        </div>

        <div>
            <input type="radio" id="r-chk2" name="hobby">
            <label for="r-chk2">농구</label>
        </div>

        <div>
            <input type="radio" id="r-chk3" name="hobby">
            <label for="r-chk3">야구</label>
        </div>
        
        <br>

        <div>
            <label for="file">첨부파일 : </label>
            <input type="file" id="file">
        </div>

        <div>
            <input type="hidden" value="숨겨진값">
            <input type="hidden" value="1">
        </div>

        <div>
            <label for="userpassword">비밀번호 : </label>
            <input type="password" id="userpassword">
        </div>

        <div>
            <label for="autofocus">autofocus 확인</label>
            <input type="text" autofocus>
        </div>
       
        <div>
            <label for="placeholder">placeholder확인-></label>
            <input type="text"placeholder="placeholder확인">
        </div>
        
        <!-- 읽기전용 -->
        <div>
            <label for="readonly">readonly확인</label>
            <input type="text" value="hong" readonly>
        </div>

        <div>
            <label for="required">required확인</label>
            <input type="text" required>
        </div>
        
        <div>
            <label for="info">자기소개-></label>
            <textarea name="" id="info" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="select">선택: </label>
            <select name="" id="select">
                <option value="상의">상의</option>
                <option value="하의" selected>하의</option>
                <option value="신발">신발</option>
                <option value="가방">가방</option>
                <option value="모자">모자</option>
            </select>
        </div>


        <p>아이디:</p>
        <input type="text">
        <h1>비밀번호: <input type="password" name="" id=""></h1>
        <label>아이디: <input type="text"></label>
        <div>아이디: <input type="text"></div>
        <label for="">아이디:</label>
        <input type="text">

        <div>
            <label for="select">선택</label>
            <select name="" id="select">
                <optgroup label="의류">
                    <option value="상의">상의</option>
                    <option value="하의">하의</option>
                </optgroup>
                <optgroup label="악세사리">
                    <option value="신발">신발</option>
                    <option value="가방">가방</option>
                    <option value="모자">모자</option>
                </optgroup>
            </select>
        </div>
        
        
        <div>
            <input type="text" list="list1">
            <datalist id="list1">
                <option value="최연호">최연호</option>
                <option value="홍길동">홍길동</option>
                <option value="김동현">김동현</option>
            </datalist>
        </div>

        <div>
            <input type="button" value="전송1">
            <button type="submit">전송2</button>
        </div>

    </form>
</body>
</html>
